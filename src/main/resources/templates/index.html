<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.min.css}" />
</head>
<body class="app">

    <!--Main navbar-->
    <div th:replace="fragments/HeaderFooter :: appHeader"/>

    <!--Breadcrumbs-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Main page</li>
        </ol>
    </nav>

    <!--Body-->
    <div class="app-body">
        <main class="main">
            <div class="container-fluid" >
                <div class="row justify-content-center">
                    <div class="card col-md-10" >
                        <div class="card-body">
                            <span>Some charts must go here!</span>
                        </div>

                    </div>

                </div>
            </div>

        </main>
    </div>


    <!--Footer-->
    <div th:replace="fragments/HeaderFooter :: appFooter"/>

    <!--Javascripts-->
    <div th:replace="fragments/Javascripts :: appScripts"/>

</body>
</html>
