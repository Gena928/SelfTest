<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all tests</title>

    <!--CoreUI css (Bootstrap) and Font Awesome-->
    <div th:replace="fragments/HeaderFooter :: CssStyles"></div>
</head>
<body class="app">

    <!--Main navbar-->
    <div th:replace="fragments/HeaderFooter :: appHeader"/>


    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index">Main</a></li>
            <li class="breadcrumb-item active" aria-current="page">List of all available tests</li>
        </ol>
    </nav>


    <div class="app-body">
        <main class="main">
            <div class="container-fluid" >
                <div class="row justify-content-center">
                    <div class="card col-md-10" >
                        <div class="card-body">


                            <!--Если нет данных - показываем приглашение создать тест-->
                            <span th:if="${!listHasValues}">
                                <i class="far fa-grin fa-2x"></i> &nbsp; Wow such empty here. Please add some questionGroup to start working.
                            </span>


                            <!--Иначе показываем список тестов-->
                            <table class="table table-hover table-borderless"
                                   th:unless="${!listHasValues}"
                                    id="myTableTest">
                                <thead>
                                    <tr style="text-align: center;">

                                        <th style="text-align: left">Test name</th>
                                        <th width="100px" >Questions</th>
                                        <th width="130px" >Created date</th>
                                        <th width="60px"></th> <!--Up or Down-->
                                        <th width="80px" ></th> <!--Buttons edit & delete-->
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="questionGroup : ${tests}"  style="text-align: center">

                                        <td style="text-align: left">
                                            <a th:href="@{/questions/index?testID=__${questionGroup.getTestID()}__}"
                                               title="Edit questionGroup questions"
                                               th:text="${questionGroup.getTestHeader()}">
                                            </a>

                                        </td>
                                        <td th:text="${questionGroup.getQuestionsQty()}">Questions qty</td>
                                        <td th:text="${questionGroup.getCreatedDate_ddMMyyyy()}">Created date</td>

                                        <!--up or down buttons-->
                                        <td>
                                            <div class="myRowIcons" style="display: none;">
                                                <a th:href="@{/questionGroup/sort?updown=up&testID=__${questionGroup.getTestID()}__}"
                                                   style="text-decoration: none;" title="Move up">
                                                    <i class="fa fa-chevron-up" ></i>
                                                </a>
                                                &nbsp;
                                                <a th:href="@{/questionGroup/sort?updown=down&testID=__${questionGroup.getTestID()}__}"
                                                   title="Move down">
                                                    <i class="fa fa-chevron-down" ></i>
                                                </a>

                                            </div>
                                        </td>

                                        <!--delete or update buttons-->
                                        <td>
                                            <div class="myRowIcons" style="display: none">
                                                <a th:href="@{/questionGroup/edit?id=__${questionGroup.getTestID()}__}"
                                                   title="Edit questionGroup title"
                                                    style="text-decoration: none">
                                                    <i class="fa fa-edit"></i>
                                                </a>
                                                &nbsp;
                                                <a th:href="@{/questionGroup/delete?id=__${questionGroup.getTestID()}__}"
                                                    title="Remove questionGroup"
                                                    style="text-decoration: none">
                                                    <i class="fa fa-trash-alt"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tr>

                                </tbody>

                            </table>



                            <!--Кнопка для ввода названия теста-->
                            <hr/>
                            <div class="text-right">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#newTestModal">
                                    Create new
                                </button>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </main>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="newTestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New questionGroup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form method="post" action="/questionGroup/create" id="formNewTest" class="needs-validation" novalidate>
                        <div class="form-group row">
                            <label for="testName" class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       class="form-control"
                                       id="testName"
                                       name="testName"
                                       placeholder="Only latin letters and numbers!"
                                        required maxlength="100">
                                <div class="invalid-feedback">
                                    Please provide questionGroup name.
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="btnHiddenSubmit" class="btn btn-primary" hidden>OK</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnSubmit">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div th:replace="fragments/HeaderFooter :: appFooter"/>

    <!--Javascripts-->
    <div th:replace="fragments/Javascripts :: appScripts"/>


    <!--Submit the form on button click-->
    <script type="text/javascript">
        $(document).ready(function(){

            // Show or hide "Edit" & "Delete" icons in table row
            $("#myTableTest tbody tr").hover(
                function () {
                $(this).find(".myRowIcons").show();
            }, function () {
                $(this).find(".myRowIcons").hide();
                });



            // Submitting the form with new questionGroup details to server
            $("#btnSubmit").click(function(){
                $("#btnHiddenSubmit").click();
            });


            // JavaScript for disabling form submissions if there are invalid fields
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();




        });


    </script>

</body>
</html>
